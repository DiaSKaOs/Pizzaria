    <link rel="preconnect" href="https://fonts.gstatic.com">

        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"

    <header>
        <a class="brand" href="index.html">Steve Pizza</a>
        <nav class="navbar">
            <button class="navbar__nav-button">&#9776;</button>
            <ul class="navbar__nav-list">
                <li class="nav-list__item"><a href="index.html">Home</a></li>
                <li class="nav-list__item"><a href="quemsomos.html">Sobre</a></li>

            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <h2 class="title">Nossos Preços</h2>
            <table class="price-table">
                <tr class="price-table__header">
                    <th>Tamanho</th>
                    <th>Sabores</th>
                    <th>Preço</th>
                </tr>
                <tr class="price-table__body">
                    <td>Mini</td>
                    <td>1</td>
                    <td>R$ 20,00</td>
                </tr>
                <tr class="price-table__body">
                    <td>Pequena</td>
                    <td>2</td>
                    <td>R$ 30,00</td>
                </tr>
                <tr class="price-table__body">
                    <td>Média</td>
                    <td>3</td>
                    <td>R$ 45,50</td>
                </tr>
                <tr class="price-table__body">
                    <td>Grande</td>
                    <td>4</td>
                    <td>R$ 57,50</td>
                </tr>
                <tr class="price-table__body">
                    <td>Gigante</td>
                    <td>6</td>
                    <td>R$ 69,90</td>
                </tr>
            </table>
        </main>
        </div>
    </div>

    <footer>
        <div class="footer__group">
            <div class="contact">
                <ul class="phones">
                    <li><img class="footer-icon" src="assets/images/whatsapp.png" alt="Logo do Whatsapp">(49) 99999 - 9999</li>
                    <li><img class="footer-icon" src="assets/images/phone-receiver-silhouette.png" alt="Imagem de um telefone">(49) 3333 - 3333</li>
                </ul>
    
                <ul class="social-media">
                    <li><a href="https://www.instagram.com/"><img class="footer-icon" src="assets/images/instagram.png" alt="Logo do Instagram"></a></li>
                    <li><a href="https://www.facebook.com/"><img class="footer-icon" src="assets/images/facebook.png" alt="Logo do Facebook"></a></li>
                </ul>
            </div>

            <div class="address">
                <p>Rua dos Alfeneiros, nº 42</p>
                <p>Bairro das flores</p>
                <p>São Paulo -  SP</p>
            </div>
        </div>

    <script src="assets/js/main.js"></script>
